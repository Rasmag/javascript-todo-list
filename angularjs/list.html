<div class="row">
	<center>
		<div class="well well-small well-radius span3" >
			<h4>My Lists  <small><a href="#/lists/new">  create a new list</a></small></h4> 
		</div>
	</center>
</div>
<div ng-show="lists.length > 0" >
	 <h6><small>MY LISTS</small></h6>
	 <hr>
	 <ul class="lists" >
		<li ng-repeat="list in lists">
			<h5><a href="#/lists/{{list.id}}/items">{{list.name}}</a><small> - {{ list.open_items }} left</small></h5>
		</li>
	</ul>
</div>
